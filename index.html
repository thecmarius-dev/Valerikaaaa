<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valerikaaaaa â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

.card {
    width: 90%;
    max-width: 360px;
    background: rgba(0,0,0,0.25);
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 1.8em;
    margin-bottom: 10px;
}

h2 {
    font-size: 1.1em;
    font-weight: normal;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    height: 80px;
}

button {
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #6c757d;
    color: white;
    position: relative; /* important */
}

#response {
    margin-top: 20px;
    font-size: 1.1em;
}

/* confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Valerikaaaaa â¤ï¸</h1>
    <h2>Vrei sÄƒ fii partenera mea de 14 februarie? ğŸ’˜</h2>

    <div class="buttons">
        <button class="yes" id="yesBtn" onclick="accept()">DA ğŸ˜</button>
        <button class="no" id="noBtn">Nu ğŸ™ˆ</button>
    </div>

    <div id="response"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let scale = 1;

noBtn.addEventListener("touchstart", evade);
noBtn.addEventListener("mouseover", evade);

function evade() {
    // mutÄƒ "Nu" faÈ›Äƒ de poziÈ›ia lui iniÈ›ialÄƒ
    const x = (Math.random() - 0.5) * 200;
    const y = (Math.random() - 0.5) * 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // creÈ™te "DA"
    scale += 0.1;
    yesBtn.style.transform = `scale(${scale})`;
}

function accept() {
    document.getElementById("response").innerHTML =
        "È˜tiam eu ğŸ˜ŒğŸ’– 14 februarie e al nostru, Valerikaaaaa ğŸŒ¹âœ¨";

    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.backgroundColor =
            ["#ff4d6d","#ffd166","#06d6a0","#4cc9f0"][Math.floor(Math.random()*4)];
        conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
    }
}
</script>

</body>
</html>
